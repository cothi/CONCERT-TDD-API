name: NestJS TEST CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run npm on Ubuntu
    runs-on: ubuntu-latest
    env:
      JWT_SECRET: ${ { secrets.JWT_SECRET } }
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postg
          POSTGRES_PASSWORD: postg
          POSTGRES_DB: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install Yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run database migrations
        run: yarn prisma migrate deploy

      - name: Run unit tests
        run: yarn test

      - name: Run e2e tests
        run: yarn test:e2e
